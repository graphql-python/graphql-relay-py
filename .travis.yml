language: python
dist: xenial

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy3
install:
  - pip install pytest pytest-cov flake8
  - pip install .
script:
  - pytest --cov=graphql_relay
  - flake8 setup.py src tests
after_success:
  - pip install coveralls
  - coveralls

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    branch: master
    tags: true
    python: 3.7
  skip_existing: true
